<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link " href="/">Wahl Ausw√§hlen</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anleitung zu digitalem Ausweis</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">rechtliche Hinweise</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand">Willkommen, {{name}}</a>
      </li>
    </ul>
    <div class="row">
      <div class="col-sm">
        <h3 class="text-center" padding="3">Bitte treffen Sie ihre Wahl zur Erst- und Zweitstimme.</h3>
      </div>
    </div>
    <form action="/abgeschlossen" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-6 form-group">
          <h4>Erststimme :</h4>
          {% for party in parties %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="PARTY" id="{{party.party_name}}" value="{{party.party_name}}">
            <label class="form-check-label" for="{{party.party_name}}">
              {{party.party_name}}
            </label>
          </div>            
          {% endfor %}
        </div>
        <div class="col-sm-6 form-group">
          <h4>Zweitstimme :</h4>
          {% for candidate in candidates %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="CANDIDATE" id="{{candidate}}" value="{{candidate}}">
            <label class="form-check-label" for="{{candidate}}">
              {{candidate}}
            </label>
          </div>            
          {% endfor %}
        </div>
        <button type="Wahlentscheidung absenden" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  </div>
</body>
